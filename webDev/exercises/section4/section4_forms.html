<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms exercise</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <label for="firstName"> First Name: </label>
      <input id="firstName" type="text" placeholder="John" required>

      <label for="lastName"> Last Name: </label>
      <input id="lastName" type="text" placeholder="Smith" required>
      <br>
      <label for="male"> Male</label>
      <input type="radio" name="gender" value="MALE" id="male">
      <label for="female"> Female</label>
      <input type="radio" name="gender" value="FEMALE" id="female">
      <label for="other"> Other</label>
      <input type="radio" name="gender" value="OTHER" id="other">
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="your email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="password"
      required pattern="\w{5,10}">
      <br>
      <label for="birthday">Birthday:</label>
      <select name="birthDayMonth">
        <option value="" disabled selected>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <select name="birthMonth">
        <option value="" disabled selected>Month</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">March</option>
      </select>
      <select name="birthYear">
        <option value="" disabled selected>Year</option>
        <option value="Jan">1992</option>
        <option value="Feb">1993</option>
        <option value="Mar">1994</option>
      </select>

      <br>
      <label for="check">I agree to the terms and conditions </label>
      <input type="checkbox" id = "check">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
